<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vawt_Leaflet</title>

  <!-- Bootstrap Reference -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1 class="text-center">Earthquake Visualization</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 font-custom" >
            <div class="panel-body">
              <form id="myform">
                <div class="form">
                  <ul class="list-group" id="filters">
                    <div class="row text-center">
                      <div class="col-md-4 border border-primary rounded">
                          <li class="filter list-group-item font-custom">
                            <label for="time">Select Time Range</label>
                            <select class="form-control font-custom2" id="time" onchange="buildURL()">
                              <option><b>Past 30 Days</b></option>
                            </select>
                          </li>
                      </div>
                        <div class="col-md-4 border border-primary rounded">
                            <li class="filter list-group-item font-custom">
                              <label for="cat">Select Quake Category</label>
                              <select class="form-control font-custom2" id="cat" onchange="buildURL()">
                                <option><b>Significant Earthquakes</b></option>
                              </select>
                            </li>
                        </div>
                      <div class="col-md-4 border border-primary rounded">
                          <div class="font-custom3">
                              <span id="quakes"></span>
                          </div>
                      </div>
                    </div>     <!-- form row div -->
                  </ul>
                </div>
              </form>
            </div>
      </div>
  
      
    </div>
    <div class="row">
      <div class="col-md-12 border-custom">
        <div id="map"></div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 border-custom font-custom2">
        <a href="https://earthquake.usgs.gov/" target="_blank">Real time data courtesy of: U.S. Geological Survey (USGS) Eartchquake Hazards Program </a>

      </div>
    </div>
    



  </div>  <!---container div-->
  <!-- The div that holds our map -->
  

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script> -->

  <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Leaflet-Choropleth JavaScript -->
    <script type="text/javascript" src="static/js/choropleth.js"></script>



  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
